version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "sample-react-counter-main"
    AWS_REGION: "us-east-1"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 777513753288.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI=777513753288.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - echo "Repo URI=$REPOSITORY_URI"

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $IMAGE_REPO_NAME:latest .
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:latest
      - echo "Writing image definitions file..."
      - printf '[{"name":"react-counter-container","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
      - echo "Build completed on $(date)"

artifacts:
  files:
    - imagedefinitions.json
